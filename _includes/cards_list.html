{%- assign pages = include.pages -%}

<div class="row">
  {%- for page in pages -%}
    <div class="col s12 m6 l4">
      <a href="{{ page.url | relative_url }}">
        <div class="card hoverable blue lighten-1 small">  
        {%- if page.image -%}
          <div class="card-image">          
              <img src="{{page.image}}">
              <span class="card-title">{{page.title}}</span>
          </div>
          <div class="card-content">
        {%- else -%}
          <div class="card-content">          
            <span class="card-title white-text">{{page.title}}</span>
        {%- endif -%}
            <p class="white-text">{{page.description}}</p>
          </div>
        </div>
      </a>
    </div>  
  {%- endfor -%}
</div>
